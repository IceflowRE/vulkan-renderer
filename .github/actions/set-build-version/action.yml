name: "Set Build Version"
description: "Sets env.BUILD_VERSION to the short git sha of the current commit."

runs:
  using: "composite"
  steps:
    - name: Set build version
      shell: pwsh
      run: |
        $shortSha = git rev-parse --short HEAD
        "BUILD_VERSION=$shortSha" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
